<body class="pg">

    <!--HEADER-->
    <header class="pg__head">
        <h1 class="titles head__title">Contatos</h1>
    </header>

    <!--MENU-->
    <nav class="pg__menu">
        <ul class="links__container">

    <!--MAIN-CONTENT-->
    <main class="pg__mainContent">
        <section>
            <div class="mainContent__textContainer">
                <h2 class="subtitles">Vamos conversar?</h2>
                <p class="texts">Abaixo coloque suas informações</p>
            </div>
            <form class="mainContent__form" action="">
                <label for="nome ">Como você se chama? </label>
                <input type="text " name="nome " id="nome ">

                <label for="mail ">Qual é seu melhor email? </label>
                <input type="email " name="mail " id="mail ">

                <label for="msg ">Digite aqui, caso queira, uma mensagem para mim: </label>
                <textarea name="msg " id="msg " cols="30 " rows="6 "></textarea>
                <input class="submit" type="submit">
            </form>
        </section>

        <section class="social">
            <h2 class="texts">Redes sociais</h2>
            <ul>
                <li>
                    <a href=" ">
                        <p>Instagram <i class="fab fa-instagram-square icon"></i></p>
                    </a>
                </li>
                <li>
                    <a href=" ">
                        <p>Linked In <i class="fab fa-linkedin icon"></i></p>
                    </a>
                </li>
            </ul>
        </section>
    </main>
